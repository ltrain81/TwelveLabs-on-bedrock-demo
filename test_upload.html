<!DOCTYPE html>
<html>
<head>
    <title>Test S3 Upload</title>
</head>
<body>
    <h1>Test Video Upload</h1>
    <input type="file" id="fileInput" accept="video/*">
    <button onclick="testUpload()">Test Upload</button>
    <div id="result"></div>

    <script>
        async function testUpload() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            
            if (!file) {
                alert('Please select a file');
                return;
            }

            try {
                // Get presigned URL
                const response = await fetch('https://lxml4ei0kc.execute-api.ap-northeast-2.amazonaws.com/prod/upload', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        filename: file.name,
                        contentType: file.type
                    })
                });

                const data = await response.json();
                console.log('Presigned URL response:', data);

                // Upload to S3
                const uploadResponse = await fetch(data.uploadUrl, {
                    method: 'PUT',
                    body: file,
                    headers: {
                        'Content-Type': file.type
                    }
                });

                if (uploadResponse.ok) {
                    document.getElementById('result').innerHTML = '<p style="color: green;">Upload successful!</p>';
                } else {
                    document.getElementById('result').innerHTML = '<p style="color: red;">Upload failed: ' + uploadResponse.status + '</p>';
                }

            } catch (error) {
                console.error('Error:', error);
                document.getElementById('result').innerHTML = '<p style="color: red;">Error: ' + error.message + '</p>';
            }
        }
    </script>
</body>
</html>
